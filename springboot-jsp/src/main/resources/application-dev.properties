spring.datasource.url=jdbc:mysql://127.0.0.1:3306/iotdb?characterEncoding=utf8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=root
spring.datasource.password=123
#####datasource druid pool
spring.datasource.druid.filters=stat,wall,log4j
spring.datasource.druid.initial-size=10
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=8



#hibernate配置
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy

#上傳文件大小配置 默認上限 1048576 bytes
spring.http.multipart.max-request-size=2014Mb

#logback屏蔽某個包下不產生log日誌
logging.level.com.sun.jsp.controller.IndexController=off


